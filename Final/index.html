<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS360 Final - Circuit Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.js"></script>
</head>
<style>

    .background {
        fill: azure;
        pointer-events: all;
    }

    path {
        stroke: black;
        fill-opacity: .5;
    }

    .symbol {
        opacity: .5;
        fill: aqua;
        stroke-width: 1;
        stroke: black;
    }

    path .active {
        fill: aquamarine;
    }

</style>


<body>
<div style="text-align: center" id="d3-container-CircuitMap"></div>
<script src="CircuitMap.js"></script>
</body>
</html>
